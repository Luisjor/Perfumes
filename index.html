<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

<body>
  <div id = container>
    <div id = imagen>
      <img src="images\image-product-desktop.jpg" class="Desktop">
      <img src="images\image-product-mobile.jpg" class="Mobile">
    </div>

    <div id = texto>
      <span class = perfume>P E R F U M E</span><br>
      <span class = header>Gabrielle Essence Eau De Parfum </span>
      <span class = descripcion>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      
        <div id = precios>
        <span class = rebajado> $149.99 </span>
        <span class = normal> $169.99 </span>
        </div>
      
      <div id = ButtonBuy>
           <button class="AddToCart"> <img src="images\icon-cart.svg" class="cartImg"> Add to Cart </button>
      </div>

    </div>
  </div>
