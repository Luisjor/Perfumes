<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tienda | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <script src="store.js" async></script>
</head>
<body>
  <div id = container>
    <div id = imagen>
      <img src="images\image-product-desktop.jpg">
    </div>
    <div id = texto>
      <span class = perfume>P E R F U M E</span><br>
      <span class = header>Gabrielle Essence Eau De Parfum </span>
      <span class = texto>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      <div id = precios>
        <span class = rebajado> $149.99 </span>
        <span class = normal> $169.99 </span>
      </div>
      <div id = ButtonBuy>
           <button class="AddToCart"> <img src="images\icon-cart.svg"> Add to Cart </button>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Jorge Ch√°vez Cernas</a>.
  </div>
</body>
</html>
